<app-navigation></app-navigation>
<div class="container">
  <br>
  <a routerLink="/home" class="btn btn-primary"><i class="fa fa-angle-left"></i> Continue shopping</a><br>
  <table id="cart" class="table table-hover table-condensed ">
    <thead>
      <tr>
        <th>Items</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let cart of cartlist">
      <td>
        {{cart.productname}}
      </td>
      <td>{{cart.price | currency:'INR'}}</td>
      <td>
        <div class="row">
          <div class="col-6">
            <td>{{cart.quantity}}</td>
            <input type="hidden" value="{{cart.bufcartId}}" #prod>
          </div>
          <!--<div class="col-6">
            <button class="btn btn-info btn-sm" (click)="updateCart(prod,quant)">Update Quantity</button>
          </div>-->
          <div class="col-6">
            <button class="glyphicon glyphicon-trash" (click)="deleteItem(cart.productname)">Remove Item</button>
          </div>
        </div>
      </td>
      <td>
        {{cart.quantity*cart.price | currency:'INR'}}
      </td>
    </tr>
  </table>

  <div class="row">
    <div class="col-9">Cart Total : {{totalSum | currency:'INR'}}</div>
    <div class="offset-1 col-2"><button type="button" class="btn btn-primary align-right" (click)="placeOrder()">Place Order <i
      class="fa fa-angle-right"></i></button></div>
  </div>

  

</div>
