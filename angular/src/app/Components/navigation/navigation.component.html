<div class="container">

  <button class="navbar-toggler" type="button"  data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar navbar-expand-lg navbar-light " id="navbarTogglerDemo01" [ngSwitch]="loggedType">
    <div class="ml-auto" *ngSwitchCase="'CUSTOMER'">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class=" nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <!--<a class=" nav-link" routerLink="/cart">Cart</a> -->
          <a class=" nav-link" (click)="getCartItems()" style="cursor: pointer; float: right;">Cart</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link" (click)="getOrders()">MyOrders</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link" (click)="profile()">MyProfile</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link " (click)="logout()" style="cursor: pointer; float: right;">Logout</a>
        </li>
      </ul>
    </div>

    <div class="ml-auto" *ngSwitchCase="'ADMIN'">
      <ul class="navbar-nav mt-2 mt-lg-0 ">
        <li class="nav-item">
          <a class=" nav-link" routerLink="/admin">Home</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link" routerLink="/admin/order">Orders</a>
        </li>
        <li class="nav-item">
          <a class=" nav-link" (click)="logout()" style="cursor: pointer;">Log out</a>
        </li>
      </ul>
    </div>
  </div>
