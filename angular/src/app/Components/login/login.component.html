<div class="container ">
    <div class="row">
        <div class="offset-2 col-6">
            <div class="login-card">
                    <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div *ngIf="notFounderror">No user found with entered details</div>
                                <div *ngIf="error">There was some problem, please try again</div>
                                <div class="form-group">
                                    <input class="form-control" formControlName="email" placeholder="Enter email" >
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                                </div>
                                <input type="submit" class="btn btn-secondary align-center" value="Login"><br><br>
                                <span>Don't have an account?</span>
                                <a class=" nav-link" routerLink="/register">Sign Up</a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    <div>
</div>
